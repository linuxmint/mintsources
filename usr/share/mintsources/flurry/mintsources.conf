[general]
description=Snowlinux 5 "Flurry"
codename=flurry
base_codename=wheezy
use_ppas=false

[mirrors]
default=http://packages.snowlinux.de
base_default=http://ftp.debian.org/wheezy
mirrors=/usr/share/python-apt/templates/Snowlinux.mirrors
base_mirrors=/usr/share/python-apt/templates/Debian.mirrors

[optional_component_1]
name=backports
description=Backported packages (backports)

[optional_component_2]
name=unstable
description=Unstable packages (unstable)

[detection]
main_identifier=main upstream import
base_identifier=-updates main contrib non-free

